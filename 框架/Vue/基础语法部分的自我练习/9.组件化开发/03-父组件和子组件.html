<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='root'>
        <father></father>
        <!-- child标签不能在这里使用，因为作用域不在这，只会在id=root中找到father标签 -->
        <child></child>
    </div>

    <script src='../js/vue.js'></script>
    <script>
        //子组件,child是一个函数
        const child = Vue.extend({
            template:`
            <h2>我是子组件</h2>
            `
        })

        //父组件，father是一个函数
        const father = Vue.extend({
            template:`
            <div>
            <h2>我是父组件</h2>
            <child></child>
            </div>
            `,
            //在父组件中注册
            components:{
                child
            }
        })

        //根组件，root是一个Vue的实例
        const root = new Vue({
            el:'#root',
            //在根组件中注册父组件
            components:{
                father
            }
        })

        

    </script>
    
</body>
</html>
