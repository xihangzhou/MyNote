<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div id='app'>
    <!-- 绑定value属性到message实现了从message到input内容方向的绑定 -->
    <!-- 给一个input事件动态修改message的值使其与input中的内容一致 -->
    <input :value = 'message' 
    @input = 'valueChange($event)'>
    <!-- 在上面传值要传event或要获取event用$event -->
    <h2>{{message}}</h2>
</div>

<body>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            },
            methods:{
                valueChange(event){
                    this.message = event.target.value;
                }
            }
        })
    </script>
</body>

</html>
