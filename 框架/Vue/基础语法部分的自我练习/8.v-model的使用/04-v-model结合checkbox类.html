<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

    <div id="app">
        <!--1.checkbox单选框-->
        <!-- 只需要绑定一个变量即可，值就是true/false两种 -->
        <label for='agree'>单选框</label>
        <input type="checkbox" id='agree' v-model='isAgree'>

        <!--2.checkbox多选框-->
        <input type="checkbox" value="篮球" v-model="hobbies">篮球
        <input type="checkbox" value="足球" v-model="hobbies">足球
        <input type="checkbox" value="乒乓球" v-model="hobbies">乒乓球
        <input type="checkbox" value="羽毛球" v-model="hobbies">羽毛球
        <h2>您的爱好是: {{hobbies}}</h2>

        <!-- 注意属性绑定值要加: -->
        <!-- value也要加: -->
        <!-- v-model是绑定在hobbies上的，hobbies中有就选中，没有就不选 -->
        <label v-for='item in originHobbies' :for='item'>{{item}}
            <input type='checkbox' :value='item' v-model='hobbies' id='item'>
        </label>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                isAgree: false, // 单选框
                hobbies: [], // 多选框,
                originHobbies: ['篮球', '足球', '乒乓球', '羽毛球', '台球', '高尔夫球']
            }
        })
    </script>

</body>

</html>
