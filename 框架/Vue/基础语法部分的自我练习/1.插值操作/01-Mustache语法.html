<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <h2>{{message}}</h2>
        <h2>{{firstname + lastname}}</h2>
        <h2>{{count*10}}</h2>
    </div>
    <script src='../js/vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app',//注意要用一个id选择符号
            data: {
                message: 'helle Vue',
                firstname: 'xihang',
                lastname: 'zhou',
                count: 10
            }
        })
    </script>
</body>

</html>
