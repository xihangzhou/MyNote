<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div id = 'app'>
    <h2>{{counter}}</h2>
    <!-- <button v-on:click='counter++'>+</button>
    <button v-on:click='counter--'>+</button> -->
    <button @click = 'increase'>+</button>
    <button @click = 'decrease'>-</button>
</div>

<body>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                increase(){
                    this.counter++;
                },
                decrease(){
                    this.counter--;
                }
            }
        })
    </script>

</body>

</html>
