<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<script src=" ../js/vue.js">
    <style>
        .red {
            color: brown;
        }
    </style>
    <div id='app'>
        <ul>
            <li v-for='(item,index) in movies' :class='{red:currentIndex===index}' @click='onClick(index)'>
                {{index}},{{item}}
        </ul>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                movies: ['海王', '海贼王', '加勒比海盗', '海尔兄弟'],
                currentIndex: 0,
            },
            methods: {
                onClick(index) {
                    this.currentIndex = index;
                }
            }
        })
    </script>
    <title>Document</title>
</head>

</body>

</html>
